<!-- Пусть у вас есть ссылка и кнопка. По нажатию на кнопку добавьте в конец текста ссылки содержимое ее атрибута href в круглых скобках. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <a id="elem" href="https://code.mu/ru/javascript/book/prime/dom/basis/attributes-via-properties/">Learning JS</a>
    <input id="button" type="submit" value="Push">

    <script>

        let elem = document.querySelector('#elem');
        let button = document.querySelector('#button');

        button.addEventListener('click', function () {

            let x = elem.innerHTML = elem.textContent + ' (' + elem.href + ')';
        })

    </script>
</body>

</html>
