<!-- Дана картинка в теге img и кнопка. По нажатию на кнопку в атрибут width запишите значение 300. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="img" src="https://blog.logrocket.com/wp-content/uploads/2020/12/javascript-custom-events.png" alt="js"
        width="110" height="100">
    <input id="button" type="submit" value="Push">

    <script>

        let img = document.querySelector('#img');
        let button = document.querySelector('#button');
        button.addEventListener('click', function () {

            img.width = '300';
            console.log(img.width);
        })

    </script>
</body>

</html>
