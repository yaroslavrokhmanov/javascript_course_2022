<!-- Даны два инпута и кнопка. По нажатию на кнопку запишите в первый инпут значение второго инпута, а во второй инпут - значение первого. Ваш код должен работать универсально, для любых значений инпутов. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="elem1" type="text">
    <input id="elem2" type="text">
    <input id="button" type="submit" value="Button">

    <script>
        let elem1 = document.querySelector('#elem1');
        let elem2 = document.querySelector('#elem2');
        let button = document.querySelector('#button');

        button.addEventListener('click', function () {
            let num1 = elem1.value;
            let num2 = elem2.value;
            elem1.value = num2;
            elem2.value = num1;

            console.log(elem1.value);
            console.log(elem2.value);
        })
    </script>
</body>

</html>
