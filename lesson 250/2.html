<!-- Дан инпут, абзац и кнопка. По нажатию на кнопку запишите в абзац текст из инпута. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="elem" type="text" value="Learn Javascript every day!">
    <p id="elem2"></p>
    <input id="button" type="submit" value="Button">
    <script>
        let elem = document.querySelector('#elem');
        let elem2 = document.querySelector('#elem2');
        let button = document.querySelector('#button');

        button.addEventListener('click', function () {
            elem2.innerHTML = elem.value;
            console.log(elem.value);
        })
    </script>
</body>
</html>
