<!-- Даны три абзаца с числами, див, и кнопка. По нажатию на кнопку запишите в текст дива сумму чисел. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="elem1">1000</p>
    <p id="elem2">2000</p>
    <p id="elem3">3000</p>

    <div id="result">Result = 0</div>

    <input id="button" type="submit" value="Sum of numbers">

    <script>
        let elem1 = document.querySelector('#elem1');
        let elem2 = document.querySelector('#elem2');
        let elem3 = document.querySelector('#elem3');

        let elem_div = document.querySelector('#result');

        button.addEventListener('click', function () {


            let num1 = elem1.textContent;
            let num2 = elem2.textContent;
            let num3 = elem3.textContent;

            console.log(num1);
            console.log(num2);
            console.log(num3);

            result_sum = Number(num1) + Number(num2) + Number(num3);
            console.log(result_sum);
            elem_div.textContent = 'Result = ' + result_sum;
        });

    </script>

</body>

</html>
