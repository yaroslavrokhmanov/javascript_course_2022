<!-- Дан абзац с текстом и кнопка. По нажатию на кнопку запишите в конец текста абзаца восклицательный знак. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="elem">По нажатию на кнопку запишите в конец текста абзаца восклицательный знак 
    </p>
    <input id="button" type="submit" value="Push">

    <script>
        let elem = document.querySelector('#elem');
        button.addEventListener('click', function () {
            let text = elem.textContent;
            elem.textContent = text + '!';
        });
    </script>
</body>

</html>
