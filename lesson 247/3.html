<!-- Даны два абзаца, содержащие своим текстом какие-то числа, и кнопка. По нажатию на кнопку выведите на экран сумму хранящихся чисел. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="elem1">100</p>
    <p id="elem2">200</p>
    <p id="result">Result = 0 </p>


    <input id="button" type="submit" value="Sum of numbers">

    <script>
        let elem1 = document.querySelector('#elem1');
        let elem2 = document.querySelector('#elem2');
        let result = document.querySelector('#result');
        let button = document.querySelector('#button');

        button.addEventListener('click', function () {

            let num1 = elem1.textContent;
            let num2 = elem2.textContent;

            suma = Number(num1) + Number(num2);
            console.log(num1);
            console.log(num2);
            console.log(suma);
            result.textContent = 'Result = ' + suma;
        });

    </script>

</body>

</html>
