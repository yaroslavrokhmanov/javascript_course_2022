<!-- Даны абзацы и кнопка. По нажатию на кнопку найдите все абзацы, переберите из циклом и установите текст каждого абзаца в значение 'text'. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="text"></p>
    <p class="text"></p>
    <p class="text"></p>

    <input id="button" type="submit" value="Push">

    <script>
        let elems = document.querySelectorAll('.text');
        let button = document.querySelector('#button');

        button.addEventListener('click', function () {
            for (let elem of elems) {
                elem.textContent = elem.textContent + 'text';
            }
        }); 
    </script>
</body>

</html>
