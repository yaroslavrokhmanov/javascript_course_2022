<!-- Даны инпуты с числами, абзац и кнопка. По нажатию на кнопку найдите сумму чисел из инпутов и запишите эту сумму в текст абзаца. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="elem" type="" value="1">
    <input id="elem" type="" value="2">
    <input id="elem" type="" value="3">
    <input id="elem" type="" value="4">
    <input id="elem" type="" value="10">

    <p id="text"></p>

    <input id="button" type="submit" value="Push">

    <script>
        let elems = document.querySelectorAll('#elem');
        let button = document.querySelector('#button');
        let text = document.querySelector('#text');
        let sum = 0;

        button.addEventListener('click', function () {
            for (let i = 0; i < elems.length; i++) {
                sum += Number(elems[i].value);
            }
            text.innerHTML = sum;
        }); 
    </script>
</body>

</html>
