<!-- Дан див с текстом и кнопка. По клику на кнопку установите диву размер шрифта в 20px, а также верхнюю границу и фон. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="elem">Text Javascript</div>
    <input id="button" type="submit" value="Push">

    <script>
        let elem = document.querySelector('#elem');
        let button = document.querySelector('#button');

        button.addEventListener('click', function () {

            elem.style.fontSize = '20px';
            elem.style.paddingTop = '20px';
            elem.style.background = 'yellow';
        });

    </script>
</body>

</html>
