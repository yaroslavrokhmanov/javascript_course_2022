<!-- Дана ссылка и кпнока. По нажатию на кнопку добавьте в конец текста ссылки содержимое ее атрибута href в круглых скобках. Сделайте так, чтобы это добавление происходило лишь по первому нажатию. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a id="elem" href="https://www.google.pl/">Google</a>
    <input id="button" type="submit" value="Push">



    <script>
        let button = document.querySelector('#button');
        let elem = document.querySelector('#elem');

        button.addEventListener('click', func);

        function func() {
            elem.innerHTML = elem.innerHTML + " ( " + elem + " )";
            console.log(elem.href);
            this.removeEventListener('click', func);
        }
    </script>
</body>

</html>
