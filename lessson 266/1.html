<!-- Нахождение элементов по родственным связям в JavaScript -->
<!-- Потомки элементов -->


<!-- Дан элемент #elem:

<ul id="elem">
	<li>text</li>
	<li>text</li>
	<li>text</li>
	<li>text</li>
	<li>text</li>
</ul>
Найдите первого потомка этого элемента и сделайте его текст красного цвета. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="elem">
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>
    <script>
        let elem = document.querySelector('#elem');
        let result = elem.firstElementChild.style.color = 'red';

        console.log(result);

    </script>
</body>

</html>
