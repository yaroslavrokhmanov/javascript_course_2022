<!-- Дан элемент #elem:

<ul>
	<li>text</li>
	<li>text</li>
	<li id="elem">text</li>
	<li>text</li>
	<li>text</li>
</ul>
Найдите его соседа снизу его соседа снизу (следующий элемент за соседним) и добавьте ему в конец текст '!'. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>text</li>
        <li>text</li>
        <li id="elem">text</li>
        <li>text</li>
        <li>text</li>
    </ul>

    <script>
        let elem = document.querySelector('#elem');

        let nextElem = elem.nextElementSibling;

        let nextElem1 = nextElem.nextElementSibling;
        nextElem1.innerHTML = nextElem1.innerHTML + " !";

        console.log(nextElem1);


    </script>
</body>

</html>
