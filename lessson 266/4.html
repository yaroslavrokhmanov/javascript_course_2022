<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li>text</li>
            <li>text</li>
            <li id="elem">text</li>
            <li>text</li>
            <li>text</li>
        </ul>
    </div>
    <script>
        let elem = document.querySelector('#elem').parentElement.style.background = 'red';
    </script>
</body>

</html>
