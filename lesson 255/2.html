<!-- Даны 3 инпута, в которых записаны какие-то числа. По потери фокуса в любом из инпутов возведите стоящее в нем число в квадрат. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="elem1" type="text1" value="1">
    <input id="elem2" type="text2" value="2">
    <input id="elem3" type="text3" value="3">

    <script>
        let elem1 = document.querySelector('#elem1');
        let elem2 = document.querySelector('#elem2');
        let elem3 = document.querySelector('#elem3');


        elem1.addEventListener('blur', func);
        elem2.addEventListener('blur', func);
        elem3.addEventListener('blur', func);


        function func() {
            let res = this.value;
            let result = Number(res) * Number(res);
            this.value = result;
            console.log(result);
        } 
    </script>
</body>

</html>
