<!-- Дан список:

<ul>
	<li>text</li>
	<li>text</li>
	<li>text</li>
	<li>text</li>
	<li>text</li>
</ul>
Получите все теги li по имени тега и сделайте их текст красного цвета. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>

    <script>
        let elems = document.getElementsByTagName('li');
        for(elem of elems){
            elem.innerHTML  = elem.style.color =  "red";
        }
        console.log(elem);
    </script>
</body>
</html>
