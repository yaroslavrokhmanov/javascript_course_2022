<!-- Дан див с несколькими CSS классами, записанными через пробел:
<div id="elem" class="aaa bbb ccc"></div>
Дана также кнопка. По нажатию на кнопку получите массив CSS классов нашего дива. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="elem" class="aaa bbb ccc"></div>
    <input id="button" type="submit" value="Push">
    
    <script>
        let elem = document.querySelector('#elem');
        let button = document.querySelector('#button');
        let result = [];

        button.addEventListener('click', function () {
            let res = elem.className.split();
            console.log(res); //  ["aaa bbb ccc"]
        });
    </script>
</body>

</html>
